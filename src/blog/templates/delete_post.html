{% extends 'base.html' %}
{% block title %} Django Blog | Delete Post {% endblock %}
{% block content %}

{% if user.is_authenticated %}

<h1>Delete Post</h1>
<h3>Delete: {{ post.title }}</h3>
<form method="POST">
  {% csrf_token %}
  <strong>Are you sure?</strong><br/><br/>
  <button class="btn btn-secondary">Delete it!</button>
</div>

{% else %}

<h1>You're not allowed here!</h1>

{% endif %}

{% endblock %}
