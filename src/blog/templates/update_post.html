{% extends 'base.html' %}
{% block title %} Django Blog | Edit Post {% endblock %}
{% block content %}

<h1>Update Post</h1>
<form method="POST">
  {% csrf_token %}
  {% for field in form %}
    <div class="mb-3">
      <small>{{ field.label }}</small><br/>
      {{ field }}
      <small>{{ field.help_text }}</small>
    </div>
  {% endfor %}
  <button class="btn btn-secondary">Post</button>
  
{% endblock %}
