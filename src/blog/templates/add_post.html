{% extends 'base.html' %}
{% block title %} Django Blog | Add Post {% endblock %}
{% block content %}

<h1>Add Blog Post</h1>
<div class="mb-3">
<form method="POST">
  {% csrf_token %}    
  {% for field in form %}
    <div class="mb-3">
      <small>{{ field.label }}</small>
      {{ field }}
      <br/><small>{{ field.help_text }}</small>
    </div>
  {% endfor %}
  <button class="btn btn-secondary">Post</button>
{%  endblock %}
