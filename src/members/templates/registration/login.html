{% extends 'base.html' %}
{% block title %} Login {% endblock %}
{% block content %}

<h1>Login</h1>
<div class="mb-3">
<form method="POST">
  {% csrf_token %}    
  {% for field in form %}
    <div class="mb-3">
      <small>{{ field.label }}</small><br/>
      {{ field }}
    </div>
  {% endfor %}
  <button class="btn btn-secondary">Login</button>
  
{% endblock %}
