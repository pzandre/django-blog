version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/ie-cube-layer/
hooks:
  ApplicationStop:
    - location: scripts/stop_compose.sh
      timeout: 20
      runas: ubuntu
  AfterInstall:
    - location: scripts/build_compose.sh
      timeout: 10
      runas: ubuntu
  ApplicationStart:
    - location: scripts/start_compose.sh
      timeout: 10
      runas: ubuntu
