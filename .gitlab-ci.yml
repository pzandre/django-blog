before_script:
  ## (change apt-get to yum if you use an RPM-based image)
  - 'command -v ssh-agent >/dev/null || ( apt-get update -y && apt-get install openssh-client -y )'
  - eval $(ssh-agent -s)
  ## We're using tr to fix line endings which makes ed25519 keys work without extra base64 encoding.
  - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
  - mkdir -p ~/.ssh
  - chmod 700 ~/.ssh
  - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
  
deploy-staging:
  type: deploy
  environment:
    name: staging
    url: $SSH_IP_ADDRESS
  script:
    - ssh $USER@$SSH_IP_ADDRESS
      "cd $REPO_PATH &&
       docker stop $DOCKER_CONTAINERS &&
       tar -czf secrets.tar.gz -C $LOCAL_FOLDER $SECRETS &&
       sudo rm -rf $LOCAL_FOLDER &&
       git clone $REPO_ORIGIN $LOCAL_FOLDER &&
       tar -xzf secrets.tar.gz -C $LOCAL_FOLDER &&
       rm secrets.tar.gz &&
       docker-compose $DOCKER_YML"
  only:
    - main
